<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Music</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="toggel-logo">
        <svg
          viewBox="0 0 24 24"
          preserveAspectRatio="xMidYMid meet"
          focusable="false"
          class="icon nav-toggel"
          fill="currentColor"
        >
          <g>
            <path
              d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z"
            ></path>
          </g>
        </svg>

        <img
          src="https://music.youtube.com/img/on_platform_logo_dark.svg"
          alt=""
        />
      </div>

      <div class="search-container">
        <div class="search">
          <div class="search-icon">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path
                  d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
                ></path>
              </g>
            </svg>
          </div>

          <input
            type="text"
            name=""
            id=""
            placeholder="Search songs, albums, artists, podcasts"
          />

          <div class="close-search">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path
                  d="M12.7,12l6.6,6.6l-0.7,0.7L12,12.7l-6.6,6.6l-0.7-0.7l6.6-6.6L4.6,5.4l0.7-0.7l6.6,6.6l6.6-6.6l0.7,0.7L12.7,12z"
                ></path>
              </g>
            </svg>
          </div>
        </div>
      </div>

      <div class="user-and-cast">
        <div class="cast">
          <svg
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            class="icon"
            fill="currentColor"
          >
            <g>
              <path
                d="M22,20h-8v-1h7V5H3v3H2V4h20V20z M2,17.32V20h2.73C4.73,18.52,3.51,17.32,2,17.32z M2,13.75v1.79c2.51,0,4.55,2,4.55,4.46 h1.82C8.36,16.55,5.52,13.75,2,13.75z M2,10.18v1.79c4.52,0,8.18,3.6,8.18,8.03H12C12,14.57,7.52,10.18,2,10.18z"
              ></path>
            </g>
          </svg>
        </div>

        <img src="/assets/user.jpg" alt="" class="user" />
      </div>
    </header>

    <div style="display: flex">
      <aside class="sidebar">
        <div class="top-space"></div>
        <nav class="navbar">
          <div class="nav-item active">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path d="M4,10V21h6V15h4v6h6V10L12,3Z"></path>
              </g>
            </svg>

            <span>Home</span>
          </div>
          <div class="nav-item">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path
                  d="M9.8,9.8l-3.83,8.23l8.23-3.83l3.83-8.23L9.8,9.8z M13.08,12.77c-0.21,0.29-0.51,0.48-0.86,0.54 c-0.07,0.01-0.15,0.02-0.22,0.02c-0.28,0-0.54-0.08-0.77-0.25c-0.29-0.21-0.48-0.51-0.54-0.86c-0.06-0.35,0.02-0.71,0.23-0.99 c0.21-0.29,0.51-0.48,0.86-0.54c0.35-0.06,0.7,0.02,0.99,0.23c0.29,0.21,0.48,0.51,0.54,0.86C13.37,12.13,13.29,12.48,13.08,12.77z M12,3c4.96,0,9,4.04,9,9s-4.04,9-9,9s-9-4.04-9-9S7.04,3,12,3 M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2 L12,2z"
                ></path>
              </g>
            </svg>

            <span>Explore</span>
          </div>
          <div class="nav-item">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path
                  d="M16,6v2h-2v5c0,1.1-0.9,2-2,2s-2-0.9-2-2s0.9-2,2-2c0.37,0,0.7,0.11,1,0.28V6H16z M18,20H4V6H3v15h15V20z M21,3H6v15h15V3z M7,4h13v13H7V4z"
                ></path>
              </g>
            </svg>

            <span>Library</span>
          </div>
          <div class="nav-item">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path
                  d="M10 9.35L15 12l-5 2.65zM12 7a5 5 0 105 5 5 5 0 00-5-5m0-1a6 6 0 11-6 6 6 6 0 016-6zm0-3a9 9 0 109 9 9 9 0 00-9-9m0-1A10 10 0 112 12 10 10 0 0112 2z"
                ></path>
              </g>
            </svg>

            <span>Upgrade</span>
          </div>
        </nav>

        <div class="sidebar-devider"></div>

        <div class="playlists">
          <div class="new-playlist-button-holder">
            <div class="new-playlist">
              <svg
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
                class="icon"
                fill="currentColor"
              >
                <g>
                  <path d="M20,12h-8v8h-1v-8H3v-1h8V3h1v8h8V12z"></path>
                </g>
              </svg>

              <span>New playlist</span>
            </div>
          </div>

          <div class="playlists-container">
            <div class="playlist active">
              <div class="playlist-details">
                <span>Your Likes</span>
                <div class="playlist-creator">
                  <svg
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                    focusable="false"
                    class="micro-icons"
                    fill="currentColor"
                  >
                    <g>
                      <path
                        d="M17,2H7v1h1v8l-2,2v2h5v6l1,1l1-1v-6h5v-2l-2-2V3h1V2z"
                      ></path>
                    </g>
                  </svg>
                  <span>Auto playlist</span>
                </div>
              </div>

              <div class="playlist-play">
                <svg
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                  class="small-icons"
                  style="color: black"
                  fill="currentColor"
                >
                  <g>
                    <path d="M6,4l12,8L6,20V4z"></path>
                  </g>
                </svg>
              </div>
            </div>

            <div class="playlist">
              <div class="playlist-details">
                <span>13/07/2023</span>
                <div class="playlist-creator">
                  <span>Rahul Mondal</span>
                </div>
              </div>

              <div class="playlist-play">
                <svg
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                  class="small-icons"
                  style="color: black"
                  fill="currentColor"
                >
                  <g>
                    <path d="M6,4l12,8L6,20V4z"></path>
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <main
        class="main"
        style="
          height: 120vh;
          flex-grow: 1;
          /* background-color: rgb(71, 70, 68); */
          margin-left: 240px;
        "
      >
        <div class="filters">
          <div class="filter">Relax</div>
          <div class="filter">Energize</div>
          <div class="filter">Commute</div>
          <div class="filter">Workout</div>
          <div class="filter">Focus</div>
        </div>

        <div id="musics"></div>
      </main>
    </div>

    <div class="music-player-container">
      <!-- color: #909090 -->
      <div class="progress-bar-holder">
        <div class="progress-bar"></div>
      </div>
      <div class="music-player">
        <div class="music-player-left">
          <div class="play-buttons">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"></path>
              </g>
            </svg>
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              style="height: 40px; width: 40px"
              fill="currentColor"
            >
              <g>
                <path d="M6,4l12,8L6,20V4z"></path>
              </g>
            </svg>
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="icon"
              fill="currentColor"
            >
              <g>
                <path d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"></path>
              </g>
            </svg>
          </div>
          <div class="time-shower"><span>0:03</span> / <span>4:33</span></div>
        </div>
        <div class="music-details">
          <div>
            <img
              src="http://localhost:5000/64b393b504c52dac6c6b9796/poster.png"
              alt=""
              style="aspect-ratio: 1; width: 40px"
            />
          </div>
          <div class="music-description">Kaisa Hua</div>
          <div class="music-options">
            <svg
              viewBox="0 0 24 24"

              class="icon"
              fill="currentColor"

              fill="currentColor"

              <g>
                <path

          </div>
        </div>
